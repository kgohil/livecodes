spec:
  name: livecodes
  services:
    - name: docker-compose
      git:
        branch: docker
        repo_clone_url: https://github.com/live-codes/livecodes
      build_command: docker compose build
      run_command: docker compose up -d
      http_port: 443
      health_check:
        http_path: /
      instance_count: 1
      instance_size_slug: apps-s-1vcpu-1gb-fixed
      routes:
        - path: /
      envs:
        - key: HOST_NAME
